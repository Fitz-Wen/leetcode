<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>33.搜索旋转排序数组</title>
	</head>
	<body>
		<script type="text/javascript">
			var nums = [4,5,6,7,0,1,2], target = 2;
			var search = function(nums, target) {
			 	var index;  
		    for (var i = 0; i < nums.length; i++) {  
		        if (nums[i] == target) {  
		            index = i;  
		            break;  
		        }  
		    }  
		    return index == undefined ? -1 : index;  
			};
			search(nums,target);
		</script>
	</body>
</html>
