<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>136只出现一次的数字</title>
	</head>
	<body>
		<script type="text/javascript">
			var nums = [2,2,1];
			var singleNumber = function(nums) {
				var count = 0;
  			for (var i = 0,len = nums.length;i<len;i++) {
  				for(var j = 0,len = nums.length;j<len;j++){
  					if(nums[j]==nums[i]){
  						count++;	
  					}
  				}
  				if(count==1){
		    			console.log(nums[i])
		    	}else{
						count = 0;
		    	}
  			}
  			return -1
		};
			singleNumber(nums);
		</script>
	</body>
</html>
